      /* Inline critical CSS for hero section to prevent layout shifts */
      html,
      body {
        margin: 0;

      * {
        box-sizing: border-box;

      .hero-container {
        min-height: 90vh;
        background-color: #f4f4f5;
        contain: layout style; /* Optimize rendering */
      }

      .hero-image {
        width: 100%;
        height: 90vh;
        object-fit: cover;
        object-position: center;
        border-radius: 1rem;
        will-change: auto; /* Let browser decide */
        image-rendering: -webkit-optimize-contrast; /* Optimize image rendering */
        image-rendering: crisp-edges;
      }

      /* Optimize font loading */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-display: swap; /* Show fallback fonts immediately */

      /* Reduce animation overhead */

        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Initial page load optimization */
      #root {
        contain: layout style;
      }
    </style>
